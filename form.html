<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="./index.html" class="nav-link">Return</a>
    <!-- Form -->
    <form class="js-register-form" autocomplete="off">
      <div role="group">
        <label>
          Почта
          <input type="email" name="email" />
        </label>
        <label>
          Пароль
          <input type="password" name="password" />
        </label>
      </div>
      <br />
      <div role="group">
        <b>Тип подписки:</b>
        <label>
          <input type="radio" name="subscription" value="free" />
          Free
        </label>
        <label>
          <input type="radio" name="subscription" value="basic" />
          Basic
        </label>
        <label>
          <input type="radio" name="subscription" value="pro" />
          Pro
        </label>
      </div>
      <br />
      <button type="submit">Зарегестрироватся</button>
    </form>
    <script src="./js/DOM-form.js" type="module"></script>
  </body>
</html>
